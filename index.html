<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="weather-app-container">
        
        <!-- 1. Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Enter city name..." autocomplete="off">
            <button type="submit" aria-label="Search">
                <!-- Search Icon SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div>

        <!-- 2. Main Weather Display -->
        <div class="weather-display">
            <h2 class="city-name">London, UK</h2>
            <p class="date-time">Sunday, 3:51 PM</p>
            
            <div class="main-weather-icon">
                <!-- Partly Cloudy Icon SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path>
                    <path d="M22 10a5 5 0 0 0-5-5h-1.26A8 8 0 0 0 9 2"></path>
                </svg>
            </div>
            
            <div class="temperature">18°C</div>
            <div class="weather-description">Partly Cloudy</div>
        </div>

        <!-- 3. Weather Details -->
        <div class="weather-details">
            
            <div class="detail-item">
                <!-- Thermometer Icon SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 14.76V3.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0z"></path>
                </svg>
                <div class="detail-info">
                    <div class="detail-value">17°C</div>
                    <div class="detail-label">Feels Like</div>
                </div>
            </div>
            
            <div class="detail-item">
                <!-- Droplet Icon SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0L12 2.69z"></path>
                </svg>
                <div class="detail-info">
                    <div class="detail-value">62%</div>
                    <div class="detail-label">Humidity</div>
                </div>
            </div>
            
            <div class="detail-item">
                <!-- Wind Icon SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9.59 4.59A2 2 0 1 1 11 8H2"></path>
                    <path d="M12.66 15.66A2 2 0 1 0 14 20H2"></path>
                    <path d="M14.5 4.5A2 2 0 1 0 16 8H2"></path>
                </svg>
                <div class="detail-info">
                    <div class="detail-value">15 km/h</div>
                    <div class="detail-label">Wind Speed</div>
                </div>
            </div>
            
        </div>
    </div>

</body>
</html>
